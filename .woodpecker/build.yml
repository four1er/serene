clone:
  git:
    image: woodpeckerci/plugin-git
    settings:
      depth: 1
      lfs: false
      recursive: false

pipeline:
  Build:
    image: beta.devheroes.codes/serene/ci:9
    commands:
      - rm -rf /root/.serene/
      - mkdir -p /root/.serene/
      - ./builder build

    volumes:
      - serene_config:/root/.serene/
